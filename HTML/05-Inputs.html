<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form>
    <h1>Register</h1>
    <fieldset>
        <label>Enter your FirstName here: </label>
        <input type ="text" name="firstname" required/>
        <br/>
        <label>Enter your LastName here: </label>
        <input type ="text" name="lastname" required/>
        <br/>
        <label>Enter Your Email Address here:</label>
        <input type="email" name="email" required/>
        <br/>
        <label>Enter Your password here:</label>
        <input type="password" name="pwd" required/>
        <br/>
        <label>DOB:</label>
        <input type="date"/>
        <br/>
        <label>Gender:</label>
        <input type="radio" name="Gender" value="Male"/>Male
        <input type="radio" name="Gender" value="Female"/>Female
        <input type="radio" name="Gender" value="Prefer Not To Say"/>Prefer Not to Say
        <br/>
    </fieldset>
    <br/>
        <button type="submit">submit</button>
        <button type="reset">cancel</button>
        <br/>
</form>
</body>
</html>
