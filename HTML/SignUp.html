     <!-- Method = GET and POST -->
    <!-- Action = Where we send the information (a server location) -->
    <!-- Instead of username and password you could add Address, email and options for male and female and then a confirm modal for signup -->
    <div class="container">
        <header>
            <h1 class="text-center">Register</h1>
        </header>
        <form action="" method="">
            <div class="row">
                <div class="form-group col-md-4">
                    <label>Select Title: </label>
                    <select id="title" class="form-control">
                    <option selected>Choose...</option>
                    <option>Mrs</option>
                    <option>Miss</option>
                    <option>Ms</option>
                    <option>Mr</option>
                  </select>
                </div>

                <div class="col-md">
                    <label class="form-check-label">Full Name:</label>
                    <input type="text" name="username" id="username" class="form-control" />
                </div>
                <div class="col-md">
                    <label class="form-check-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" />
                </div>
                <div class="col-md">
                    <label class="form-check-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" />
                </div>
            </div>
            <label>Gender</label>
            <select name="signup" id="signup" class="form-control">
                <option value="m">...</option>
                <option value="m">male</option>
                <option value="f">female</option>
                <option value="pnts">prefer not to say</option>

            </select>
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                  </label>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Submit form</button>
            </br>
